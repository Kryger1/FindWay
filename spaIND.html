<script>
	document.addEventListener('DOMContentLoaded', function () {
		const buttons = document.querySelectorAll('.btn-img');

		// Funktion for at forstørre knappen ved mouseenter eller touchstart
		function onHoverOrTouchStart(event) {
			const btn = event.target.closest('.btn-img');
			btn.style.transform = 'scale(1.1)';
			btn.style.transition = 'transform 0.2s ease';
		}

		// Funktion for at nulstille knappens størrelse ved mouseleave eller efter touch
		function onLeaveOrTouchEnd(event) {
			const btn = event.target.closest('.btn-img');
			btn.style.transform = 'scale(1)';
		}

		// Funktion for at skifte farve til rød ved klik
		function onClick(event) {
			const btn = event.target.closest('.btn-img');
			btn.style.backgroundColor = '#5D1049';
			btn.style.color = 'white';
		}

		buttons.forEach(button => {
			// Mus-interaktioner
			button.addEventListener('mouseenter', onHoverOrTouchStart);
			button.addEventListener('mouseleave', onLeaveOrTouchEnd);

			// Touch-interaktioner
			button.addEventListener('touchstart', onHoverOrTouchStart);
			button.addEventListener('touchend', onLeaveOrTouchEnd);

			// Klik-interaktion
			button.addEventListener('click', onClick);
		});
	});
</script>
