<!DOCTYPE html>

</head>
<body>

<header class="elegant-header">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<a href="index.html">
					<img src="img/log.png" alt="Findway" class="header-logo">
				</a>
			</div>
		</div>
	</div>
</header>
<br>
<br>
<br>

<div class="d-grid gap-2 col-6 mx-auto">
		<a href="dan.html" class="btn btn-primary btn-img">
			<img src="img/nae.jpeg" class="btn-icon" alt="Danish flag">
			<span>Næstved</span>
		</a>
	<br>

	<a href="" class="btn btn-primary btn-img">
			<img src="img/vor.png" class="btn-icon" alt="English flag">
			<span>Vordingborg</span>
		</a>
	<br>

	<a href="spaIND.html" class="btn btn-primary btn-img">
			<img src="img/guld.png" class="btn-icon" alt="French flag">
			<span>Nykøbing F</span>
		</a>
	</div>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		const buttons = document.querySelectorAll('.btn-img');

		// Funktion for at forstørre knappen ved mouseenter eller touchstart
		function onHoverOrTouchStart(event) {
			const btn = event.target.closest('.btn-img');
			btn.style.transform = 'scale(1.1)';
			btn.style.transition = 'transform 0.2s ease';
		}

		// Funktion for at nulstille knappens størrelse ved mouseleave eller efter touch
		function onLeaveOrTouchEnd(event) {
			const btn = event.target.closest('.btn-img');
			btn.style.transform = 'scale(1)';
		}

		// Funktion for at skifte farve til rød ved klik
		function onClick(event) {
			const btn = event.target.closest('.btn-img');
			btn.style.backgroundColor = '#5D1049';
			btn.style.color = 'white';
		}

		buttons.forEach(button => {
			// Mus-interaktioner
			button.addEventListener('mouseenter', onHoverOrTouchStart);
			button.addEventListener('mouseleave', onLeaveOrTouchEnd);

			// Touch-interaktioner
			button.addEventListener('touchstart', onHoverOrTouchStart);
			button.addEventListener('touchend', onLeaveOrTouchEnd);

			// Klik-interaktion
			button.addEventListener('click', onClick);
		});
	});
</script>



<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
